<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Real time twitter data sentiment analysis</title>
	<link rel="stylesheet" type="text/css" href="static/css/dashboard.css">
	<link rel="stylesheet" href="static/css/jqcloud.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/jqcloud-1.0.4.js"></script>
    <script src="static/js/scripts2.js"></script>


 	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>

<body>
	<div class="header">

        <div class="counter_container title">
		<h3>Real-Time<br />Twitter Analysis</h3>
            <p>Last 15min </p>
        </div>

        <div class="counter_container total_counter">
            <p class="counter_title">Tweets Analyzed</p>
            <h3 id="total_counter_value">0</h3>
        </div>

        <div id="negative_counter_container" class="counter_container">
            <p class="counter_title">Negative</p>
            <h3 id="negative_counter">0%</h3>
        </div>

        <div id="neutral_counter_container" class="counter_container">
            <p class="counter_title">Neutral</p>
            <h3 id="neutral_counter">0%</h3>
        </div>

        <div id="positive_counter_container" class="counter_container">
            <p class="counter_title">Positive</p>
            <h3 id="positive_counter">0%</h3>
        </div>

        <script src="static/js/counters_setter.js"></script>
    </div>

    <div class="my_container">
        <div id="RawTweets" class="leftpane">
            <h3><center>Most Relevant Tweets</center></h3>

            {% for user, text, id in tweets %}
                <div class="card"><a href={{"https://twitter.com/" ~ user ~ "/status/" ~ id}}>
						{{text}}
					</a>
				</div>
			{% endfor %}
            </div>

		<div class="rightpane">
			<div id="first">
			</div>
			<div id="second">
                <h3>Most Used Hashtags (#)</h3>
                <div>
                    <canvas id="most_used_hashtags_chart"></canvas>
                    <script src="static/js/most_used_hashtags_chart.js"></script>
                </div>
            </div>

			<div id="third">
			    <h3>Most Mentioned Users (@)</h3>
                <div>
                    <canvas id="most_mentioned_users_chart"></canvas>
                    <script src="static/js/most_mentioned_users_chart.js"></script>
                </div>
            </div>

            <div id="four">
            <h3>Most Active Users</h3>
                <div>
                    <canvas id="most_active_users_chart"></canvas>
                    <script src="static/js/most_active_users_chart.js"></script>
                </div>
            </div>

		 </div>
	</div>

</body>
</html>
